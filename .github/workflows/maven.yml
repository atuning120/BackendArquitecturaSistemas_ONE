name: Java CI with Maven + PostgreSQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: ci_test_db
        options: >-
          --health-cmd="pg_isready -U ci_user -d ci_test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: backArquitectura
        run: mvn -B clean package -DskipTests

      - name: Run tests
        working-directory: backArquitectura
        env:
          SPRING_PROFILES_ACTIVE: docker
          DB_HOST_LOCAL: postgres
          DB_NAME_LOCAL: ci_test_db
          DB_USER_LOCAL: ci_user
          DB_PASSWORD_LOCAL: ci_password
        run: mvn -B test
