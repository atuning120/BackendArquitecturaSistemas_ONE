name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      database:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: ci_test_db
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
        options: >
          --health-cmd "pg_isready"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://database:5432/ci_test_db"
      SPRING_DATASOURCE_USERNAME: "ci_user"
      SPRING_DATASOURCE_PASSWORD: "ci_password"
      FRONTEND_URL: "https://frontend-arquitectura-sistemas-one.vercel.app"
      FRONT_URI: "https://frontend-arquitectura-sistemas-one.vercel.app"
      PORT: 8080
      TEST_ACCESS_TOKEN: "APP_USR-1796706277230007-091116-7407982a39e687f2d1a441ceb4c2b7cb-2682014813"

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      working-directory: ./backArquitectura 
      run: mvn -B package --file pom.xml


    - name: Run Tests
      working-directory: ./backArquitectura
      run: 
        echo "Waiting 10 seconds for PostgreSQL service to fully start..."
        sleep 10 
        mvn -B test --file pom.xml
      
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        working-directory: backArquitectura
