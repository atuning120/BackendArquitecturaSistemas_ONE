# Configuración para Render
server.port=${PORT:8080}

# Base de datos PostgreSQL de Render
# La configuración se maneja en RenderDataSourceConfig.java
# que convierte automáticamente la URL de Render al formato JDBC correcto

# Configuración de pool de conexiones para Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración JPA optimizada para Render
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración CORS para frontend en producción
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# MercadoPago configuración (solo access token para backend)
mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN}

# Configuración de logging para producción
logging.level.root=INFO
logging.level.ucn.cl.factous.backArquitectura=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# SSL y seguridad para producción
server.ssl.enabled=false