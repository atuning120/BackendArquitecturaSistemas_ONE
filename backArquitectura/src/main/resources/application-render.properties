# Configuración para Render
server.port=${PORT:8080}

# Base de datos PostgreSQL de Render
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuración CORS para frontend en producción
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# MercadoPago configuración (solo access token para backend)
mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN}

# Configuración de logging para producción
logging.level.root=INFO
logging.level.ucn.cl.factous.backArquitectura=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# SSL y seguridad para producción
server.ssl.enabled=false